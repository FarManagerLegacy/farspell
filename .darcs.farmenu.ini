N:  Посмотреть изменения (whatsnew)
    darcs whatsnew > %temp%\farmenu-whatsnew-darcs.diff
    %DARCS_EDITOR% %temp%\farmenu-whatsnew-darcs.diff
    del %temp%\farmenu-whatsnew-darcs.diff
:  Посмотреть список файлов с изменениями (whatsnew --look-for-adds)
    darcs whatsnew --look-for-adds | %DARCS_PAGER%
C:  Посмотреть историю изменений (changes)
    darcs changes --summary | %DARCS_PAGER%
A:  Добавить (add !.!)
    darcs add !.!
F8:  Отменить исправления (revert)
    darcs revert
F2:  Записать исправления (record)
    del %TEMP%\farmenu-darcs-log.txt
    copy %MY_DARCS_LOG_TEMPLATE% %TEMP%\farmenu-darcs-log.txt
    darcs record --logfile %TEMP%\farmenu-darcs-log.txt --edit-long-comment --ask-deps
F4:  Улучшить записанные исправления(только локальные!!!!) (amend-record)
    darcs amend-record
R:  Отменить патч (rollback)
    darcs rollback
T:  Назвать исправления (tag)
    del %TEMP%\farmenu-darcs-log.txt
    copy %MY_DARCS_LOG_TEMPLATE% %TEMP%\farmenu-darcs-log.txt
    darcs tag --logfile %TEMP%\farmenu-darcs-log.txt --edit-long-comment --ask-deps
F3:  Получить обновления (pull)
    darcs pull
F5:  Отправить обновления (push)
    darcs push
M:  (manifest)
    darcs query manifest | %DARCS_PAGER%
:  Посмотреть историю изменений в виде diff (changes -v)
    darcs changes -v | %DARCS_PAGER%
E:  Посмотреть мои настройки darcs в переменных окружения
    %comspec% /C set | %comspec% /C find "DARCS"
