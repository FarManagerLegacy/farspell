N:  Whats New?
    hg diff > %temp%\farmenu-whatsnew-hg.diff
    "%ProgramFiles%\Far\Far.exe" /e %temp%\farmenu-whatsnew-hg.diff
    del %temp%\farmenu-whatsnew-hg.diff
R:  Record (interactive commit)
    hg record
C:  Commit
    hg commit
L:  View Chanhelog
    edit:<hg -v log
:   Update working directory
    hg update
S:  Status
    edit:<hg status
:  Show the parents of the working directory (current branch)
    edit:<hg par
P:  Push changes to default repository
    hg push
U:  Pull changes from default repository
    hg pull